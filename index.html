

<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">


  <title>isotope checkbox product filter</title>
  
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <style>
      .container {padding:2rem;}
.filters label {display: block;}

.grid-item {
  font-weight: bold;
  width: 200px;
  height: 200px;
  padding: 1rem;
  margin: 10px;
  text-align: center;
  background: #ccc;
  float: left;
}
    </style>

  
  
  
  
</head>

<body translate="no" >

  <div class="container">

  
  <div class="row">
    <div class="col-md-3">
      

      
      <div class="alert alert-info">Please select your existing VisSim product/module</div>

        <p class="text-muted">Filters</p>
      <div id="output"></div>


      <h5>Filters</h5>
<p class="filters">
  
   <label><input type="checkbox" value="1" /> 1 Professional VisSim</label>
  <label><input type="checkbox" value="2" /> 2 Analyze</label>
  
    <label><input type="checkbox" value="3" /> 3 CAN (Controller Area Network)</label>
    <label><input type="checkbox" value="4" /> 4 Motion</label>
    <label><input type="checkbox" value="5" /> 5 OPC (OLE for Process COntrol)</label>
    <label><input type="checkbox" value="6" /> 6 OptimizePRO</label>
    <label><input type="checkbox" value="7" /> 7 RealTimePRO</label>
    <label><input type="checkbox" value="8" /> 8 Serial</label>
    <label><input type="checkbox" value="9" /> 9 StateCharts</label>
   <label><input type="checkbox" value="10" /> 10 UDP (User Diagram Protocol)</label>
  
  
<!-- # -->
  <label><input type="checkbox" value="11" /> 11 VisSim Embedded</label>
  <label><input type="checkbox" value="12" /> 12 Fixed Point</label>
  <label><input type="checkbox" value="13" /> 13 C-Code Gen</label>
  <label><input type="checkbox" value="14" /> 14 Code Gen All Targets</label>
  
  <!-- # -->
  <label><input type="checkbox" value="15" /> 15 Comm</label>
  
  <!-- # -->
  <label><input type="checkbox" value="16" /> 16 Digital Power Designer</label>
  <label><input type="checkbox" value="17" /> 17 C-Code Library Source Code</label>
  <label><input type="checkbox" value="18" /> 18 Target Support Library Source Code</label>
  
  
<!--  #  -->
    <label><input type="checkbox" value="19" /> 19 VisSim PE (100 Block Limit)</label>
  <label><input type="checkbox" value="20" /> 20 VisSim / Comm PE Suite</label>
  <label><input type="checkbox" value="21" /> 21 VisSim / Embedded PE Suite</label>

</p>
      

      
      
    </div>
    <!-- /.col-md-6 -->
    <div class="col-md-8">
    <div class="grid">
  <div class="grid-item a">a. solidThinking Embed</div>
  <div class="grid-item b">b. solidThinking Embed SE (Simulation Edition)</div>
  <div class="grid-item c">c. Comm Module</div>
  <div class="grid-item d">d. Digital Power Designer Module</div>
  <div class="grid-item e">e. Embed C-Code Library Source Code Module</div>
  <div class="grid-item f">f. Embed Support Library Source Code Module</div>

</div>
    </div>
    <!-- /.col-md-6 -->
  </div>
  <!-- /.row -->

  
  
  

  
  
</div>
  
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js'></script>

    <script>
$(document).ready(function() {
 // executes when HTML-Document is loaded and DOM is ready
console.log("document is ready");
  

  var $output = $('#output');
  
  
 var $container = $('.grid').isotope({
    itemSelector: '.grid-item',
     layoutMode: 'fitRows'
});
  
  
  
// filter with selects and checkboxes
var $checkboxes = $('.filters input');

$checkboxes.change( function() {
  // map input values to an array
  var inclusives = [];
  var valueClasses = [];
  // inclusive filters from checkboxes
  $checkboxes.each( function( i, elem ) {
    // if checkbox, use value if checked
    if ( elem.checked ) {
       inclusives.push( elem.value );
    }
    



    
    function containsAll(needles, haystack){ 
    for(var i = 0 , len = needles.length; i < len; i++){
     if($.inArray(needles[i], haystack) == -1) return false;
      }
      return true;
    }



    // Show a
    //---------------------------
    if ( $.inArray("11", inclusives) != -1 || $.inArray("12", inclusives) != -1 || $.inArray("13", inclusives) != -1 || $.inArray("14", inclusives) != -1 || $.inArray("21", inclusives) != -1 || $.inArray("16", inclusives) != -1 || $.inArray("17", inclusives) != -1 || $.inArray("18", inclusives) != -1   ) {
          // has b already
           if ( containsAll([".a"], valueClasses)  ) {
              
            }  else {
              // add b
              valueClasses.push(".a");
            }
    //----------------------------------------------        
    }  




    // Show b
    //---------------------------
    if ( $.inArray("1", inclusives) != -1 || $.inArray("2", inclusives) != -1 || $.inArray("3", inclusives) != -1 || $.inArray("4", inclusives) != -1 || $.inArray("5", inclusives) != -1 || $.inArray("6", inclusives) != -1 || $.inArray("7", inclusives) != -1 || $.inArray("8", inclusives) != -1    || $.inArray("9", inclusives) != -1 || $.inArray("10", inclusives) != -1  || $.inArray("19", inclusives) != -1 || $.inArray("20", inclusives) != -1 ) {
          // has b already
           if ( containsAll([".b"], valueClasses)  ) {
              
            }  else {
              // add b
              valueClasses.push(".b");
            }
    //----------------------------------------------        
    }  







    // Change b to a
    //----------------------------
    if (  containsAll(["1", "11"], inclusives) || containsAll(["1", "12"], inclusives) || containsAll(["1", "13"], inclusives)  || containsAll(["1", "14"], inclusives)  || containsAll(["1", "16"], inclusives)   || containsAll(["1", "17"], inclusives)   || containsAll(["1", "18"], inclusives)    ) {

          // clear valueClasses
          valueClasses = []
          // has a already
           if ( containsAll([".a"], valueClasses)  ) {
              
            }  else {
              // add a 
              valueClasses.push(".a");
            }
    //----------------------------------------------        
    }  


    // Change b and c
    //----------------------------
    if (  containsAll(["1", "15"], inclusives)   ) {

          // clear valueClasses
          valueClasses = []
          // has a already
           if ( containsAll([".b"], valueClasses)  ) {
              
            }  else {
              // add b
              valueClasses.push(".b");
              valueClasses.push(".c");
            }
    //----------------------------------------------        
    }  


    // Change a and d
    //----------------------------
    if (  containsAll(["1", "16"], inclusives)   ) {

          // clear valueClasses
          valueClasses = []
          // has a already
           if ( containsAll([".a"], valueClasses)  ) {
              
            }  else {
              // add b
              valueClasses.push(".a");
              valueClasses.push(".d");
            }
    //----------------------------------------------        
    }  


        // Change a and e
    //----------------------------
    if (  containsAll(["1", "17"], inclusives)   ) {

          // clear valueClasses
          valueClasses = []
          // has a already
           if ( containsAll([".a"], valueClasses)  ) {
              
            }  else {
              // add a e
              valueClasses.push(".a");
              valueClasses.push(".e");
            }
    //----------------------------------------------        
    }  



    // Change a and f
    //----------------------------
    if (  containsAll(["1", "18"], inclusives)   ) {

          // clear valueClasses
          valueClasses = []
          // has a already
           if ( containsAll([".a"], valueClasses)  ) {
              
            }  else {
              // add a f
              valueClasses.push(".a");
              valueClasses.push(".f");
            }
    //----------------------------------------------        
    }  


    // Change a and c
    //----------------------------
    if (  containsAll(["1", "11", "15"], inclusives)   ) {

          // clear valueClasses
          valueClasses = []
          // has a already
           if ( containsAll([".a"], valueClasses)  ) {
              
            }  else {
              // add a f
              valueClasses.push(".a");
              valueClasses.push(".c");
            }
    //----------------------------------------------        
    }  






console.log(valueClasses);

    
    
    
// -------------------------------
});
  
  

  // combine inclusive filters
  var filterValue = valueClasses.length ? valueClasses.join(', ') : '*';
  
  //console.log('filter value' + filterValue);
  $output.text( filterValue );
  $container.isotope({ filter: filterValue })
});
  
  
  
  
  
  
  

  
  
// --------------------------------
// document ready  
});





  </script>

  
  

</body>
</html>
